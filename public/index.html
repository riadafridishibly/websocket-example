<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSocket example</title>
</head>

<body style="background-image: url(./pexels-oziel-gÃ³mez-845405.jpg)">
  <center>
    <form action="" style="max-width: 400px; margin: 0 auto; padding: 25px; border-top: 5px; border: 1px solid #e99d2b; border-radius: 5px;">
  <h1>Hello... Welcome to my web page</h1>
  <input id="input" type="text" style="border-radius: 5px;">
  <button id="btn" type="button" style="border-radius: 5px;">Send</button>
  <button id="leave" type="button" style="border-radius: 5px;">Leave</button>
  <p id="msg">

  </p>
    </form>
  </center>

  <script>
    let ws = new WebSocket("ws://localhost:8080")
    let msgQ = document.getElementById("msg")

    ws.onerror = (event) => {
      console.log(event)
    }

    ws.onopen = (event) => {
      console.log(event)
    }

    ws.onclose = (event) => {
      console.log(event)
    }

    ws.onmessage = (message) => {
      msgQ.innerHTML += `</br> MESSAGE: ${message.data}`
    }

    let btn = document.getElementById("btn")
    btn.onclick = () => {
      let inputField = document.getElementById("input")
      let text = inputField.value
      inputField.value = ''
      console.log(text)
      ws.send(text)
    }

    document.getElementById("leave").onclick = () => {
      ws.close()
    }
  </script>

</body>

</html>
